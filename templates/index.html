
<!DOCTYPE html>
<html>
<head>
    <title>Отчет посещаемости</title>
</head>
<body>
    <h1>Отчет посещаемости</h1>
    <table>
        <tr>
            <th>ID</th>
            <th>Группа</th>
            <th>Куратор</th>
            <th>Дата</th>
            <th>Уважительная</th>
            <th>Неуважительная</th>
            <th>Болезнь</th>
            <th>Здесь</th>
        </tr>
        {% for note in attendance_report %}
        <tr>
            <td>{{ note[0] }}</td>
            <td>{{ note[1] }}</td>
            <td>{{ note[2] }}</td>
            <td>{{ note[3] }}</td>
            <td>{{ note[4] }}</td>
            <td>{{ note[5] }}</td>
            <td>{{ note[6] }}</td>
            <td>{{ note[7] }}</td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
