<!DOCTYPE html>
<html>
<head>
    <title>Отчет по посещаемости</title>
</head>
<style>
    body {
      background-color: #ffffff; 
    }
  </style>
</head>
<body>
    <h1>Отчет по посещаемости КЦПТ за сегодняшний день</h1>
    <style>
        table {
          border-collapse: collapse;
        }
        
        th, td {
          border: 1px solid black;
          padding: 8px;
        }
      </style>
    <table>
        <tr>
            <th>ID</th>
            <th>Группа</th>
            <th>Куратор</th>
            <th>Дата</th>
            <th>Уважительная</th>
            <th>Неуважительная</th>
            <th>Болезнь</th>
            <th>Присутствуют</th>
        </tr>
        {% for note in attendance_report %}
        <tr>
            <td>{{ note[0] }}</td>
            <td>{{ note[1] }}</td>
            <td>{{ note[2] }}</td>
            <td>{{ note[3] }}</td>
            <td>{{ note[4] }}</td>
            <td>{{ note[5] }}</td>
            <td>{{ note[6] }}</td>
            <td>{{ note[7] }}</td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
